<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Banco Nacional | Registro de cuenta</title>
		<link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1"
		/>
		<meta name="description" content="Banco Nacional. Seguridad, Eficiencia y agilidad" />
		<meta name="keywords" content="nacional, login, pagos, ahorros, servicios" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
		/>
		<link rel="stylesheet" href="./css/register.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="logo">
				<i class="ti ti-building-bank"></i>
				<h1>Banco Nacional</h1>
			</div>
			<ul>
				<li>
					<a href="../index.html">Inicio</a>
				</li>
				<li>
					<a href="./support.html">Solicitar ayuda</a>
				</li>
				<li>
					<a href="./virtual.html">Banca virtual</a>
				</li>
			</ul>
		</nav>
		<main>
			<form class="register-form">
				<fieldset>
					<legend class="guide-form">
						<h1>Abrir una cuenta</h1>
						<p>Ingresa tu número de cédula para empezar el registro</p>
					</legend>
					<input type="text" placeholder="Cédula de identidad" />
					<input type="text" placeholder="Código dactilar" />
					<button>Continuar</button>
				</fieldset>
			</form>
			<div class="advices-container">
				<div class="advices-content">
					<figure>
						<figcaption>
							<h4>Cuenta de Ahorros Nacional</h4>
							<ul>
								<li>
									Retira, deposita y transfiere. A cualquier hora del día, cualquier día
									de la semana.
								</li>
								<li>Compra por internet de forma segura.</li>
								<li>Seguro anual contra robos y pérdidas.</li>
								<li>
									Gestiona tus compras por internet con un click. Ahora con tu Cuenta
									Nacional puedes desactivar el desembolso no autorizado de compras por
									internet.
								</li>
								<li>Paga tus servicios básicos con nosotros.</li>
							</ul>
						</figcaption>
						<img src="./assets/images/mobile-pay.svg" alt="mobile-payments" />
					</figure>
				</div>
			</div>
		</main>

		<span class="material-symbols-outlined burger-menu select-disabled"> menu </span>
		<div class="navbar-modal navbar-modal-disabled">
			<ul class="navbar-modal-content">
				<li>
					<a href="../index.html">Inicio</a>
				</li>
				<li>
					<a href="./support.html">Solicitar ayuda</a>
				</li>
				<li>
					<a href="./virtual.html">Banca virtual</a>
				</li>
			</ul>
		</div>
		<div class="modal-loader">
			<div class="modal-loader-bar loader-bar-active"></div>
		</div>
		<script src="./js/register.js" type="module"></script>
	</body>
</html>
