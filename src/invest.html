<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Banco Nacional | Productos & servicios</title>
		<link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1"
		/>
		<meta name="description" content="Banco Nacional. Seguridad, Eficiencia y agilidad" />
		<meta name="keywords" content="nacional, login, pagos, ahorros, servicios" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
		/>
		<link rel="stylesheet" href="./css/invest.css" />
	</head>
	<body>
		<main>
			<h1 class="main-title">Tús metas, tu mejor inversión</h1>
			<form class="form">
				<fieldset>
					<legend>
						<h2>Cuánto quieres invertir</h2>
					</legend>
					<input type="text" placeholder="Ingresa el valor a invertir" maxlength="6" />
					<small>Indica el plazo de inversión</small>
					<input type="text" maxlength="2" placeholder="Rango entre 12 y 60 meses" />
					<button class="btn">Consultar</button>
				</fieldset>
				<fieldset class="hidden">
					<legend><h4>Tasa de interés aplicada de 4.8%</h4></legend>
					<table class="table">
						<thead>
							<tr>
								<th>Meses</th>
								<td>24</td>
							</tr>
							<tr>
								<th>Monto</th>
								<td>$100</td>
							</tr>
							<tr>
								<th>Ganancia bruta</th>
								<td>$200</td>
							</tr>
						</thead>
					</table>
					<button class="btn">Volver</button>
				</fieldset>
			</form>
		</main>

		<div class="modal-loader">
			<div class="modal-loader-bar loader-bar-active"></div>
		</div>
		<script src="./js/invest.js" type="module"></script>
	</body>
</html>
