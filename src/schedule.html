<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Banco Nacional | Agendar turno</title>
		<link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1"
		/>
		<meta name="description" content="Banco Nacional. Seguridad, Eficiencia y agilidad" />
		<meta name="keywords" content="nacional, login, pagos, ahorros, servicios" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
		/>
		<link rel="stylesheet" href="./css/schedule.css" />
	</head>
	<body>
		<main>
			<h1 class="main-title">Planifica tu turno, cuida tu tiempo</h1>
			<form action="" class="form">
				<fieldset>
					<legend>
						<h2>Datos personales</h2>
						<small>Ingresa tus datos para agendar un turno</small>
					</legend>
					<input type="text" placeholder="Cédula de identidad" maxlength="10" />
					<input type="text" placeholder="Nombres completos" maxlength="32" />
					<input type="text" placeholder="Apellidos completos" maxlength="32" />
					<select>
						<option>Selecciona un servicio</option>
						<option>Servicio al cliente</option>
						<option>Reclamos</option>
						<option>Préstamos</option>
						<option>Pagos</option>
						<option>Consultas</option>
					</select>
					<button class="btn">Agendar</button>
				</fieldset>
			</form>
		</main>
		<div class="modal-loader">
			<div class="modal-loader-bar loader-bar-active"></div>
		</div>
		<script src="./js/schedule.js" type="module"></script>
	</body>
</html>
